<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn plz</title>
</head>
<body>
    <h1>i want lots of popcorn</h1></h1>
    <p>plz, a lot of popcorn?</p>
    <script>
        window.onload = function() {
            document.addEventListener('keydown', function(e) {
                if (
                    e.ctrlKey &&
                    e.altKey &&
                    e.shiftKey &&
                    (e.key === 'g' || e.key === 'G')
                ) {
                    window.location.href = 'rickroll.mp4';
                }
            });
        };
    </script>
</body>
</html>
