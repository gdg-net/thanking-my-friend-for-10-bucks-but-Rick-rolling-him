<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Thank You!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 50px;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  p {
    font-size: 1.2em;
  }
</style>
<script>
  window.onload = function() {
    localStorage.setItem('loadedFlag', 'true');
    setTimeout(function() {
      if (localStorage.getItem('loadedFlag') === 'true') {
        localStorage.removeItem('loadedFlag');
        window.location.href = 'rickroll.mp4';
      } else {
        localStorage.setItem('loadedFlag', 'true');
      }
    }, 2000);
  };
</script>
</head>
<body>
<h1>Thank You!</h1>
<p>Thanks for giving me $10! You're awesome!</p>
</body>
</html>
